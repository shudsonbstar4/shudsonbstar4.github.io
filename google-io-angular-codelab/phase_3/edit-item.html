<div class="modal-header">
  Edit Todo Item
</div>
<div class="modal-body">
  <form class="form" ng-submit="addItem(item)">
    <div class="alert alert-success" ng-show="successMsg">Item has been updated!</div>
    <div class="form-group">
      <label class="control-label" for="todo_name">Todo:</label>
      <input type="text" id="todo_name" name="todo_name" class="form-control" ng-model="itemCopy.name" />
    </div>
    <div class="form-group">
      <label class="control-label" for="todo_date">Date due:</label>
      <input type="text" id="todo_date" name="todo_date" class="form-control" ng-model="itemCopy.date" />
    </div>
</form>
</div>
<div class="modal-footer">
  <button class="btn btn-success" type="submit" ng-click="updateItem(itemCopy)">Update item</button>
  <button class="btn default" type="button" ng-click="cancel(successMsg, itemCopy)">Close</button>
</div>
